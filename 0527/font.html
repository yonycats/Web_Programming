<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        table {
            border-style: solid;
            display: inline-block;
        }
        table:first-child {
            font-size: 20pt;
        }
        table:nth-child(2) {
            /* 기본값 12pt */
            font-size: 12pt;
        }
        table:nth-child(3) {
            /* 기본값 1em */            
            font-size: 1em;
        }
        table:nth-child(4) {
            /* 기본값 100% */            
            font-size: 120%;
        }
        table:nth-child(5) {
            /* 기본값 medium */            
            font-size: xx-small;
            font-family: fantasy;
        }

        #p1 {
            font-family: "Nanum Pen Script", cursive;
            line-height: 50px; /* 행간 거리 */
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps; /* 소문자를 작은 대문자로 처리 */
        }

        #p2 {
            /*
            축약 선언시
            1. 순서 유의 >> font -style -variant -weight -size/line-height -famliy
            2. -size, -family는 필수로 적용, 나머지는 항목 생략시 기본값이 적용된다
                * font-size/line-height는 상속되므로 부모 위치에서 적용하는 편
            */
            /* font : italic small-caps bold 1.3em/20px fantasy, monospace; */
            /* font : 1.3em fantasy, monospace; */

            /* 폰트 순서에 따라 폰트 적용이 달라짐. */
            /* 영문 한글 순서로 폰트 배치하면 영문 폰토와 한글 폰트 둘 다 사용가능 */
            font-family: "Nanum Pen Script", cursive;
            font-weight: 400;
            font-style: normal;
        }

    </style>

</head>
<body>

    <table><tr><td>20pt</td></tr></table>
    <table><tr><td>12px</td></tr></table>
    <table><tr><td>1em</td></tr></table>
    <table><tr><td>100%</td></tr></table>
    <table><tr><td>medium</td></tr></table>
    
    <p id="p1">Hello World<br>Hello World!</p>
    <p id="p2">Hello World<br>Hello World! 많은 프로그래밍 언어 서적에서 맨 처음 소개하는 예제</p>

</body>
</html>
