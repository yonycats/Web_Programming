<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>

    table, td {
        border: 1px solid blue;
    }

    td {
        width: 20px;
        text-align: center;
    }

</style>

</head>
<body>
    
    <input type="button" value="while" onclick="f_while()">
    <input type="button" value="dowhile" onclick="f_dowhile()">
    <input type="button" value="for" onclick="f_for()">
    <input type="button" value="nesteFor" onclick="f_nesteFor()">
    <input type="button" value="forIn" onclick="f_forIn()">

<script>

    let i = 0;

    function f_while() {
        while (i<5) {
            console.log("while" + i);
            i++;
        }
    }

    function f_dowhile() {
        while (i<5) {
            console.log("do_while" + i);
            i++;
        } while (i<5);
    }

    function f_for() {
        for (i; i<10; i++) {
            console.log('for_' + i);
        }
    }

    function f_nesteFor() {

        let v_tbl = '';

        // document.write('<h1>구구단표</h1>');
        // document.write("<table border='1'>");
        v_tbl += '<h1>구구단표</h1>';
        v_tbl += "<table border='1'>";

        for (var i=1; i<=9; i++) {
            v_tbl += '<tr>';
            v_tbl += '<td>' + i + '</td>';

            for (var j=2; j<=9; j++) {
                v_tbl += '<td>' + i*j + '</td>';
            }
            v_tbl += '</tr>';
        }
        v_tbl += '</table>';
        // = 대입연산자 사용시 body 영역 내부 요소를 덮어씌우므로
        // += 복합대입연산자를 이용해서 기존 요소에 이어 삽입한다.
        // document.querySelector('body').innerHTML = v_tbl;

        // 대체 메소드 사용
        document.querySelector('body').insertAdjacentHTML('beforeend', v_tbl);
    }

    /* 
    for-in (객체-배열포함 순환)
    객체의 열거된 속성에 대해 반복적인 작업을 수행
    \for(key in object) 객체 속성의 key 또는 배열의 index 정보를 담고 value에 접근
    */
    function f_forIn() {
        
        let obj = {a:'apple', b:'banana', c:'carrot'};

        let rst = [];
        for (let key in obj) {
            console.log(obj.a); // 문자열 key로 접근
            console.log(obj[key]); // key를 담고있는 변수로 접근

            // 숫자 및 변수는 대괄호 표기법을 사용
            // 각 key정보를 담고 있는 변수로 접근해서 value 얻음
            rst.push(obj[key]);
        }

        // 배열
        let arr = ['사과', '배', '감', '대추'];
        for (let idx in arr) {
            console.log('배열의 index :', idx + '배열의 value :', arr[idx]);
        }
        // console.log("객체의 value : " + rst);

        // for-of문 (배열만을 대상으로 사용)
        // for(value를 담는 변수 of 배열)
        for (let val of arr) {
            console.log('배열의 value를 바로 받았음', val);
        }

    }
    
</script>

</body>
</html>
