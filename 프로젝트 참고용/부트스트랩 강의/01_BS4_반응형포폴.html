  <body>
    <!-- Optional JavaScript; choose one of the two! -->

  <!-- myStyle -->
  <link rel="stylesheet" href="css/myStyle.css">

    <!-- withCaption caroucel -->
    <!-- px-0 -> 양 옆 기본 공백 없애주기 / https://tailwindcss.com/docs/padding -->
    <div class="container-fluid px-0">
      <header id="top"></header>
      <div id="topCrousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#topCrousel" data-slide-to="0" class="active"></li>
          <li data-target="#topCrousel" data-slide-to="1"></li>
          <li data-target="#topCrousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!-- <img src="images/KakaoTalk_20240623_125051413_01.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <!-- <h5>
                <img src="images/고양이 아이콘.png" alt="">
              </h5>
              <p>
                <img src="images/스크린샷 2024-06-26 134453.png" alt="">
              </p> -->
              <h5>고추는 사냥을 좋아합니다.</h5>
              <p>어제는 또 도마뱀을 잡아왔죠.</p>
            </div>
          </div>
          <div class="carousel-item">
            <!-- <img src="images/KakaoTalk_20240416_090100138_03.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>오이는 형아를 너무 좋아합니다.</h5>
              <p>하루종일 형아만 찾아서 이용이용 울어요. 이 울보야!</p>
            </div>
          </div>
          <div class="carousel-item">
            <!-- <img src="images/KakaoTalk_20240623_130050045_02.jpg" class="d-block w-100" alt="..."> -->
            <div class="carousel-caption d-none d-md-block">
              <h5>달래는 요새 기운이 없어요.</h5>
              <p>병원가서 민 핑크뱃살이 너무 귀엽네요.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
          <span class="carousel-control-prev-icon", aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
