<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>

    #parent {
        border-style: solid;
        height: 400px;
        /* absolute가 적용된 자식 요소들의 기준점이 되기 위한 조건 부여하기 */
        position: relative;
        left: 200px;
    }

    #parent div {
        border: 3px solid black;
        border-radius: 30px;
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 2em;

        /* 요소가 생성된 순서대로 자연스럽게 배치된 형태 >> static 정적위치 */
        /* 정적배치 요소는 방향 속성(top, left, right, bottom) 영향을 받지 않음 */
        /* position: static; */

        /* 정적 위치로부터 방향 속성 값이 적용된 상태 */
        /* position: relative; */

        /* 기준점의 위치로부터 방향 속성 값이 적용된 상태 */
        /* 기준점은 기본적으로 브라우저(창)의 상단 좌측이지만,
        부모영역으로 변경 가능하며, 이때 부모영역은 조건이 필요함
        (position 속성 중 non-static)한 값이 적용되어야 함 */
        position: absolute;
    }

    #fst {
        background-color: red;
        top: 50px;
        left: 50px;
    }

    #scd {
        background-color: yellow;
        top: 60px;
        left: 60px;
    }

    #thd {
        background-color: green;
        top: 70px;
        left: 70px;
    }

    #fth {
        background-color: skyblue;
        top: 80px;
        left: 80px;
    }

</style>

</head>
<body>
    
    <div id="parent">
        <div id="fst">1</div>
        <div id="scd">2</div>
        <div id="thd">3</div>
        <div id="fth">4</div>
    </div>

</body>
</html>
