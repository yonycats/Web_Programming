<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <input type="button" value="구구단 출력" id="print99">
  <select id="sel99">
    <option value="-">-선택-</option>
    <option value="2">2단</option>
    <option value="3">3단</option>
    <option value="4">4단</option>
    <option value="5">5단</option>
    <option value="6">6단</option>
    <option value="7">7단</option>
    <option value="8">8단</option>
    <option value="9">9단</option>
  </select>
  <div></div>
<script>

  document.querySelector('#sel99').addEventListener('change',function(){
    // alert( this.value ); //해당 단만 출력

    let dan = this.value;

    //DOMString으로 요소 생성
    let v_tbl = "";
    v_tbl += "<table border=1>";
    v_tbl += "<tr><th>" + dan + "단</th></tr>";
    
      for(let i=1; i<10; i++){
        v_tbl += `<tr><td>${dan} * ${i} = ${dan*i}</td></tr>`;
      }

    v_tbl += "</table>";
    
    document.querySelector('div').insertAdjacentHTML('beforeend',v_tbl);
  });

  document.querySelector('#print99').addEventListener('click',function(){
    //DOMString으로 요소 생성
    let v_tbl = "";
    v_tbl += "<table border=1>";
    for(let i=2; i<10; i++){
      v_tbl += "  <tr><th>" + i + "단</th></tr>";
        
      for(let j=1; j<=9; j++){
        // v_tbl += "<tr><td>" + i + "*" + j + "=" + (i*j) + "</td></tr>";
        v_tbl += `<tr><td> ${i} * ${j} = ${i*j} </td></tr>`;
      }
      
    }
    v_tbl += "</table>";

    document.querySelector('div').innerHTML = v_tbl;
  });
</script>
</body>
</html>
