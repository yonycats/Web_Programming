<pre>
[Node생성]
- createElement()
- createAttribute()
- createTextNode()

[Node추가]
- appendChild(node): 노드리스트의 마지막에 추가
- insertBefore(node, 위치): 위치 앞쪽에 추가, 위치 null일때 appendChild와 동일
- insertAdjacentElement(위치, element)
- insertData(offset, data)
- deleteData(offset, 삭제할 갯수)
</pre>
