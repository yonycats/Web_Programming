<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

    <div>
      <input type="file">
      <button id="add">파일선택 영역 추가</button>
      <!-- 동적요소 여기로 추가1 -->
      <!-- 동적요소 여기로 추가2 -->
      <!-- 동적요소 여기로 추가3 -->
    </div>

<script src="../../js/jquery-3.7.1.min.js"></script>
<script>

 $('#add').on('click', function(){
  // 동적 파일선택요소 추가하기
  let result = '<p><input type="file">';
  result += '<button class="bth">삭제</button></p>'

  $('div').append(result);
 });
 
 // 동적요소인 삭제버튼에 이벤트 주기
 // $(부모).on(이벤트, 자식, 함수)
 // 부모를 찾기 힘들다면 가장 상위영역인 document를 지정해도 상관없음
//  $('div')
 $(document).on('click', '.bth', function(){
  // 동적요소제거
  $(this).parent().remove(); // p요소와 그 내부 자식 요소를 모두 지움



 });

</script>

</body>
</html>
