<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.backColor {
  background-color: gold;
  color: red;
}
.fontColor {
  color: green;
  font-size: 1.7em;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function(){
  
  $('input').on('click',function(){

    //선택자 활용
    // $('li').filter(':even').addClass('backColor');
    
    //변수 활용
    let list = $('li').eq(2);
    // $('li').filter(list).removeClass('backColor');
     
    //함수 활용
    $('li').filter(function(i,v){
      return i == 0 || i == 3;
    }).addClass('backColor');
    
    $('li').filter(function(i){
      return i%3 == 0;
    }).addClass('fontColor');
    
  });
  
});
</script>
<body>
  
  <h4>filter() : 선택자, 변수, 함수를 이용해 필터링하는 메소드</h4>
  <div id="d1">
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
    <input type="button" value="filter()">
  </div>

  <h4>is() : 일치여부를 boolean으로 반환</h4>
  <div id="d2">
    <div>
      <p>부모(div)있는 p</p>
    </div>
    <p>부모 없는 p</p>
    <div>
      <p>부모(div)있는 p</p>
    </div>
    <form id="frm">
      <p>부모(form)있는 p</p>
    </form>
  </div>
  
<script>

  $('#d2 p').on('click',function(){
    if( $(this).parent().is('#d2 div') ){
      $(this).parent().addClass('backColor');
    }else{
      alert(`요소의 부모는 id=${$(this).parent().attr('id')}인`
            + `${$(this).parent().prop('tagName')}요소`);
    }
  });
</script>
</body>
</html>
