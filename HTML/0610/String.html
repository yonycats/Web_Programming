<!DOCTYPE html>
<body>
  <div>&#44061;</div>
</body>
<script>

  /* 
    문자열 String
    
    기본타입은 객체가 아니며 속성과 메소드가 존재하지 않는 데이터이다.
    문자열 변수를 선언시,
    자바스크립트 엔진은 내부적으로 new String()을 호출하여 임시적으로 기본타입을 래퍼객체로 변환한다

    자바스크립트에는 null과 undefined을 제외한 5가지 기본타입을 래핑하는 래퍼객체가 존재한다.
    >> 기본타입은 속성과 메소드를 정의할 수 없고, 래퍼 객체가 제공하는 속성/메소드만을 이용해 값을 처리할 수 있다.
    >>> 원시 값 처리 과정 - 임시/암묵적으로 래퍼객체로 변환되어 처리 후 메모리에서 삭제되는 구조..
  */
  
  let v_str = "String객체는 원시타입인 문자열을 다룰 때 유용한 프로퍼티와 메소드를 제공하는 WRapper객체";

  console.log( v_str.length );
  //charAt(index) - index위치의 문자 반환, 없는 위치는 ("",빈문자)반환
  console.log( v_str.charAt(0) ); //S
  //charCodeAt() - 대상 문자를 유니코드(아스키코드 포함)로 변환
  console.log( v_str.charAt(6).charCodeAt() );

  //indexOf/lastIndexOf(data,start)
  console.log(v_str.indexOf('객',7)); //6, 53
  console.log(v_str.lastIndexOf('객',52)); //53, 6
  console.log(v_str.lastIndexOf('깩')); // -1
  console.log(v_str.lastIndexOf('객',5)); // -1
  
  //concat() - 문자열 연결, +연산자와 같은 기능
  let a = "a";
  let b = "ppl";
  let c = "e";
  let abc1 = a.concat(b,c);
  let abc2 = a.concat(b).concat(c);
  console.log(abc1[0], " | ", abc2[4]); //a, e
  
  
  //trim() - 유효한 정보 사이 공백은 유지, 앞뒤의 잉여 공백만 제거함
  //처리결과 재할당 필요
  let trimData = "         짱   구           ";
  console.log(trimData.length);
  trimData = trimData.trim();
  console.log(trimData.length);



  
</script>
