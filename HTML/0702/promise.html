<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<!-- promise - 미래에 발생할 일이나 결과 (약속)
  비동기 작업을 처리하고 결과를 반환하는 객체(resolve,해결 / reject,거부) 
  비동기 작업이 맞이할 미래의 완료 또는 실패와 그 결과값을 나타내는 객체

3개의 상태
  pending     대기 - 객체 생성 초기단계 / 비동기 작업 중 / 결과 값은 아직 없는 상태
  fulfilled   이행 - 비동기 작업 성공적 완료 / 결과 값이 있으며 사용 가능한 상태
  rejected    거부 - 비동기 작업 실패 / 에러정보 등 추가정보를 제공함

Promise객체를 반환받을 때 두개의(이행/거부에 관한) 콜백 함수를 인수로 받음
  이행 상태일 때 then()로 처리 결과를 받음
  거부 상태일 때 catch()로 에러정보를 받음 /에러 상태 확인
-->


<script>
  function promiseFnc(p_arg) {
    return new Promise(function(res, rej){
      if (p_arg) {
        res("성공");
      } else {
        rej("실패");
      }
    });
  }
  console.log(promiseFnc(1));

  // promiseFnc().then( a=> console.log(a) ).catch( b=>console.log(b) );
  promiseFnc(1).then( a=> console.log(a) ).catch( b=>console.log(b) );

</script>

</body>
</html>
