<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
div {
  width: 200px;
  height: 300px;
  border: 4px inset lightsalmon;
  padding: 10px;
  margin: 10px;
  background-image: url(../images/ala.jpg);
  background-size: cover;
/* 
    auto    : 배경 이미지를 원래 크기로 표시 (default)
    cover   : 배경 이미지를 표현 영역에 맞게 자르거나 늘려서 표시
    contain : 배경 이미지가 영역 안에서 온전히 보이도록 크기 조정 (=100%)
*/
  overflow: auto;
}
#fixed {
  background-attachment: fixed;
}
#local {
  background-attachment: local;
}
fieldset {
  display: inline-block;
}
p {
  background-color: white;
  border: 2px solid lightgray;
  border-radius: 20px;
  text-align: center;
  margin-bottom: 200px;
}

</style>
</head>
<body>
    <!-- scroll(기본 값) -->
    <fieldset>
        <legend>scroll(default)</legend>
        <div>
            <p>div영역에</p>
            <p>이미지는 고정</p>
            <p>요소만 스크롤</p>
        </div>
    </fieldset>
    
    <!-- fixed -->
    <fieldset>
        <legend>fixed</legend>
        <div id="fixed">
            <p>브라우저(창)영역에</p>
            <p>이미지 고정</p>
            <p>요소만 스크롤</p>
        </div>
    </fieldset>

    <!-- local -->
    <fieldset>
        <legend>local</legend>
        <div id="local">
          <p>이미지와</p>
          <p>요소가</p>
          <p>같이 스크롤</p>
        </div>
    </fieldset>

</body>
</html>
