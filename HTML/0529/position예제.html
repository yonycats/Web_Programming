<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #backimg {
            width: 600px;
            height: 600px;
        }

        #content {
            width: 600px;
            height: 600px;
            background-image: url(../images/bara6.webp);
            background-size: contain;
            position: absolute;
            background-repeat: no-repeat;
            opacity: 0.5;
        }

        #content1 {
           text-align: center;
           font-weight: bold;
        }

        div {
            /* absolute에 대한 부모 조건으로 포지션을 설정함 */
            position: relative;
        }

        /* 이미지 겹치기 */
        span {
            position: absolute;
            left: 50px;
            top: 50px;
            background-color: blue;
        }

        img {
            width: 100%;

            /* 마이너스 플러스 사용시 앞뒤로 공백줄 것 */
            height: calc(100vh - 63px); 
            /* height: 100vh; */
        }

    </style>

</head>
<body>

    <div id="backimg">
        <!-- 이미지 위에 텍스트 얹기 -->
        <div id="content">
        </div>
        
        <div id="content1">
            
            <div>추가된 요소1</div>
            <div>추가된 요소2</div>
            <div>추가된 요소3</div>
            <br>
            <!-- 
                숙제 >> 현재 이미지 요소는 주석처리, 이미지 표현은 background 속성으로 처리할 것
                        + 투명도 조절도 해줄 것 (텍스는 선명하게 유지하기) >> background.html 참고
            -->
    
            <!-- <img src="../images/bara1.jpg" alt="베라4"> -->
            <div>피카츄라이츄</div>
        </div>
    </div>

</body>
</html>
