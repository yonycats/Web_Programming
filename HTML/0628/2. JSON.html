<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

<!--   JSON(JavaScript Object Notation, 자바스크립트 객체 표기법)

      네트워크를 사용하는 데이터 통신은 데이터를 byte형태로 전달한다.
      서버 - 클라이언트/애플리케이션에서 데이터를 주고받을 때 쓰는 대표적인 자료형식 => XML, JSON

      JSON은 XML대안으로 좀 더 쉽게 데이터를 교환하고 저장하기 위하여 만들어진 텍스트 기반의 데이터 교환 표준.
      현재는 XML을 밀어내고 데이터 전송포맷으로 자리잡음
      
      텍스트 기반으로 사람이나 어떠한 프로그래밍 언어라도 데이터를 읽고 사용 가능하다.
      구조화된 데이터를 표현하기 위해 Javascript의 리터럴 표현식을 활용한 간단한 포맷 형태를 사용한다.
	   {"key":"value"}
      항상 큰 따옴표로 묶어 사용하기 때문에 data값에서 역슬래시(\)와 큰 따옴표(")는 사용불가하다.
 
      주로 비동기 서버-브라우저 간 통신을 위해 사용되며, JSON을 다룰때 주로 사용하는 클래스는 GSON과 JACKSON -->

  <button>JSON 변환</button>
  <div></div>

<script src="../../js/jquery-3.7.1.min.js"></script>
<script>
  let obj = {
    JSON : "제이슨",
    특징 : "경량의 텍스트 기반 데이터 교환 표준, XML의 대안",
    형태 : "Javsscript리터럴 표현식의 간단한 문자열 포맷",
    메소드 : ["stringify()", "parse()"],
    기능 : {stringify : "JS객체를 JSON화", paese:"JSON문자열을 JS객체화"}
  };

  console.log("데이터의 타입 >> ", typeof obj);

  $('button').on('click', function(){
    // 자바스크립트 객체 ==> JSON 문자열로 변환 >> JSON.stringify() 사용
    // 자바스트립트 객체를 JSON 문자열로 변환하기
    let objStr = JSON.stringify(obj);
    console.log(objStr); // js객체를 제이슨 문자열로 변환해서 출력함
    console.log(typeof objStr); // 오브젝트 타입이었는데 스트링으로 변환됨


    // JSON 문자열 ==> 자바스크립트 객체로 변환 >> JSON.parse() 사용
    // JSON 문자열을 자바스크립트 객체로 변환하기
    let strObj = JSON.parse(objStr);
    console.log(strObj); // JSON 문자열을 js객체로 변환해서 출력함
    console.log(typeof strObj); // JSON의 스트링 타입이었는데 오브젝트로 변환됨
  });

</script>

</body>
</html>
