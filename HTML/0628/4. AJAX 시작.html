<script>

  // 비동기 통신을 위한 객체 생성이 가장 우선
  let req = new XMLHttpRequest();

  // 요청에 대한 설정
  // req.open(method, url, async는 생략가능 - 기본값 true, 비동기 호출 여부 지정 (true/false));
  // req.open('get 방식', '요청보낼 서버페이지를 주로 지정하는 위치', true);
  req.open('get', 'test.txt', true);

  // 요청 전달하기
  // send() : 서버로 요청 전송 (get방식)
  // send(string) : 서버로 요청 전송 (post방식)
  req.send();

  // 응답 확인하기
  req.onreadystatechange = function(){
    console.log(req.readyState); // 응답 상태 확인
    console.log(req.status); // 응답 상태 확인

    // 서버에서 처리 및 응답 준비 완료(4)이면서, 상태코드 '성공/sucess'일 때(200)
    if (req.readyState == 4 && req.status == 200) {
      // 응답 결과 받음
      console.log(req.responseText);
      document.querySelector('body').innerText = req.responseText
    }
  };








</script>
