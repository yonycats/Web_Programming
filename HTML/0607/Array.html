<!DOCTYPE html>
<script>

  let arr = ['둘리','희동이','고길동','또치','도우너','마이콜','영희','철수','고길동'];
  
  //  indexOf(value, startIdx) - 앞에서부터 value를 검색해 해당 값의 위치 index를 반환받음, 검색 시작범위 지정
  //  lestIndexOf(value, startIdx) - 뒤에서부터 value를 검색해 해당 값의 위치 index를 반환받음, 검색 끝범위 지정
  // (공통) 없는 값은 -1을 반환한다
  // arr.indexOf(필수: 검색할 값, 옵션: 검색을 시작할 범위)

  console.log(arr.indexOf('또치'));     // 3
  console.log(arr.indexOf('또치',4));   // -1   또치는 배열상 3이니까 4부터 찾으면 없엉 그래서 -1이양

  console.log(arr.lastIndexOf('마이콜'));   // 5
  console.log(arr.lastIndexOf('마이콜', 4));   // -1 

  console.log(arr.indexOf('고길동'));   // 2
  console.log(arr.lastIndexOf('고길동'));   // 8

  // push(a,b,c,...)  : 배열의 마지막에 요소 추가
  arr.push("꼴뚜기 왕자",'공실이');
  // pop() : 배열의 마지막에 요소 제거 후 제거된 항목 반환
  let rtn = arr.pop();
  console.log("반환된 값: "+rtn);
  // unshift(a,b,c,...): 배열의 처음에 요소 추가
  arr.unshift('둘리의', '얼음별', '대모험');
  console.log(arr);
  // shift() - 배열의 처음요소 제거 후 반환
  rtn = arr.shift();
  console.log(arr, "반환>> ", rtn);

  // reverse() : 배열 값 뒤집기
  console.log(arr.reverse());

  // sort(): 사전 순 정렬(가나다)
  console.log(arr.sort());

  let v_numArr = [12,100,230,32,300,24,512];
  console.log(v_numArr.sort());

  // sort(fnc) : 크기순 정렬
  let orum = v_numArr.sort(function(a,b){return a-b});    //  (a-b)오름차순, (b-a)내림차순 결과
  console.log(orum);

  //slice(str,end미포함) - 지정된 범위를 새 배열로 생성
  let newArr = arr.slice(6,9);
  console.log(newArr);

  //splice(삭제 또는 삽입될 위치, 삭제될 갯수, 삽입할 항목a,b,c,...)
  arr.splice(1,0,'뉴둘리','둘리1','둘리2');
  console.log(arr);

  //concat() - 배열을 합치기
  let a = arr.slice(7,11); //도우너 ~ 마이콜
  let b = ['둘리와','친구들'];
  let c = arr.slice(12,15); //영희 ~ 희동이
  let abc = b.concat(a,c);
  console.log(abc);

  //join() - 배열을 문자열로 합치기(구분자 생략시 콤마로 구분됨)
  let joinArr = abc.join('/');
  console.log(joinArr);
  console.log(joinArr[4]);

</script>
