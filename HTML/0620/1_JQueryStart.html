<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<!-- *** 자바스크립트 파일을 바디 내용보다 위에 적용할 때 
     사용해야 하는 리소스 함수 적용 예제 *** -->


<!-- 외부 스크립트 파일과 내부 스크립트 파일은 반드시 태그를 구분해서
     두개의 영역을 분리해야 함 (병행시 둘다 동작하지 않음) -->

<!-- 1. jQuery 파일을 다운로드하는 방법 -->
  <!-- https://code.jquery.com/jquery-3.7.1.min.js -->
  <!-- 다운로드 방식 >> 프로젝트 내부에 저장해야하기 때문에 파일의 관리가 필요하다.
      경로설정도 주의해야 한다.-->
<!-- <script src="../js/jquery-3.7.1.min.js"></script> -->

<!-- 2. Google이나 Microsoft에서 제공하는 CDN을 사용하여 jQuery 파일을 포함하는 방법 -->
  <!-- https://developers.google.com/speed/libraries?hl=ko#jquery -->
  <!-- CDN방식 >> 인터 넷이 연결되어있을 때만 사용이 가능함 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- 자바스크립트의 내용과 제이쿼리의 내용은 로딩 함수 안에 
     1개의 공간에 함께 써도 상관없다. 메소드를 알아서 구분해서 적용함.
     모든 리소스들을 로딩시키겠다는 2개 함수의 의미는 똑같기 때문에 
     어떤 함수 안에서 자바스크립트나 제이쿼리를 써도 상관없고, 혼용해도 상관없다. -->
<script>
  // h4내부의 텍스트를 alert로 출력해보기

  // ***** JavaScript 방식 *****

  // 아래 함수는 창의 모든 리소스들을 로딩시킨 후에 함수를 실행하겠다는 의미
  window.onload = function() {
    // alert("alert1(getElementsByTagName) : " + document.getElementsByTagName("h4")[0].innerText);
    // alert("alert2(querySelector) : " + document.querySelector("h4").innerText);

    // let v_h4_1 = document.getElementsByTagName("h4")[0];
    // let v_h4_2 = document.querySelector("h4");
    // console.log(v_h4_1, v_h4_2);

    // alert("v_h4_2.innerText : " + v_h4_2.innerText);
  }



  // ***** JQuery 방식 *****
  // 변수 정의시 변수 앞에 $를 붙이는게 암묵적인 규칙임
  // JQuery를 사용하려면 내용을 담고 있는 자바스크립트 파일을 다운받아야함
  // 1. jQuery 파일을 다운로드하는 방법
  // 2. Google이나 Microsoft에서 제공하는 CDN을 사용하여 jQuery 파일을 포함하는 방법

  // 아래 함수는 창의 모든 리소스들을 로딩시킨 후에 함수를 실행하겠다는 의미
  $(document).ready(function() {
    let $h4 = $('h4');
    console.log($h4);

    // jQuery에 아래같은 일반적인 자바스크립트 객체는 적용할 수가 없음
    // alert($h4.innerText);
    // jQuery에서 사용할 수 있는 문법이 따로 있음

    // html() / text()
    // $("body").html(); → body 태그 안의 태그를 포함한 모든 문장 
    // $("body").text(); → body 태그 안의 모든 문자
    // $("p").html(); → 여러 개의 p 태그 중 첫번째 p 태그만(태그 문장 포함)
    // $("p").text(); → 모든 p 태그의 문자

    alert($h4.text());
  });

</script>
</head>
<body>
  
  <h4>안녕하세요. 애플워치입니다.</h4>

</body>
</html>
