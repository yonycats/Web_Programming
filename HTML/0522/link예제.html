<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS를 정의하기 위해 head영역 내부에 style요소를 활용한다 -->
    <!-- 내부 css 정의 -->
    <style>
        div {
            border: 1px solid black;
            height: 1000px;
        }
    </style>
</head>
<body>

    <ol>
        <!-- id 속성은 #으로 참조한다 -->
        <a href="#div1"><li>1번</li></a>
        <a href="#div2"><li>2번</li></a>
        <a href="#div3"><li>3번</li></a>
        <a href="#div4"><li>4번</li></a>
    </ol>

    <div id="div1">1번 정보</div>
    <div id="div2">2번 정보</div>
    <div id="div3">3번 정보</div>
    <div id="div4">4번 정보</div>
</body>
</html>
