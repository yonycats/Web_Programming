<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        * {
            /* 브라우저 자체적으로 표현하는 바깥쪽 여백 정보를 제로화시킴 */
            margin: 0;
        }

        div {
            /* border: 10px dashed blue; */
            /* 각 div 요소에 정의된 border값(총 4px)를 높이 값에 포함시킴으로 스크롤을 제거함 */
            box-sizing: border-box;
        }

        #container {
            /* %를 대체하는 vh (view height) 단위로 화면상에 꽉찬 높이 값을 설정 가능 */
            height: 100vh;
        }

        #content {
            border: 15px dashed blue;
            padding: 10px;

            /* 100%를 활용시 기본값으로서 생략 가능함 */
             
            width: 100%;
            /* 높이 속성에 대한 % 단위는 부모가 높이 값을 가질 때만 사용가능 */
            height: 100%;

            background-color:  cornflowerblue;
            background-image: url(../images/ala.jpg);
            background-size: 60% 50%;

            /* no-repeat => 이미지 반복하지 않음, repeat-x => x축으로만 반복 등 */
            background-repeat: no-repeat;

            /* 원하는 부분의 위치 지정, 
            방향 속성값 (top/bottom/left/right) 키워드 외 여러 단위를 이용해 x축, y축 설정 가능 */
            /* background-position: 50% 50%;  */

            /* -origin : 이미지 시작 위치점 (기본값은 padding-box) */
            background-origin: border-box;

            /* -clip : background에 들어간 색이나 이미지가 페인팅되는 범위 
            (origin 보다 범위가 작을 경우 (border>padding>content) 이미지가 잘려서 표현될 수 있음) */
            background-clip: content-box;
        }

        /* background 속성 축약 */
        #content1 {
            border: 10px dotted red;
            padding: 10px;
            height: 95%;

            /* 일반적으로 정의되는 순서가 존재하되, 순서가 변경되도 상관없음 */
            /* -color -image - position/-size -repeat -origin -clip - attachment */

            /* 1. position 뒤에 size배치, 2. origin 뒤에 clip 배치는 지켜야 하는 규칙 */
            /* (참고) position은 size와 같은 단위를 공유하므로 반드시 슬래시로 구분해야 하며,
            position은 단독 사용가능, size는 무조건 position과 함께 명시되어야 한다. */
            background: gold url(../images/lion.jpg) 0% 0%/50% no-repeat content-box padding-box;
        }

        /* 여러 배경 이미지 표현 */
        #content2 {
            border-style: solid;
            height: 100%;

            /* 먼저 정의된 이미지가 가장 상위 레이어로 표현됨
            여러 이미지 정의시 -color는 제외해야 함 */
            background: url(../images/lion.jpg) 0% 0%/50% repeat-x content-box padding-box,
                        url(../images/ala.jpg) 0% 0%/50% repeat-y content-box padding-box,
                        url(../images/bara2.jpg) 0% 0%/50% content-box padding-box;
        }

        /* 투명한 배경 적용 */
        #content3 {
            height: 100%;
        }

        #content3::before {
            content: "";
            background: url(../images/bara6.webp) left top/100% no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.7;
        }

        span {
            position: absolute;
            top: 0;
            left: 0;
        }

    </style>

</head>
<body>

    <div id="container">
        <div id="content3">
            <span>신제품 우주 라이크 봉봉</span>
        </div>
    </div>
    
</body>
</html>
