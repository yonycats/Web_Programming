<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		div {
			border: 1px solid black;

			/* box-sizing: border-box 설정시, 지정한 너비(width)값에 테두리와 
			안쪽 여백 값을 포함시킴 (바깥 여백값은 제외시킴) */
			width: 200px;
			
			/* auto : 브라우저가 컨텐츠를 제외한 잉여공간을 계산하여 요소를 자동 중앙정렬함 */
			margin: 20px auto;

			/* 요소를 inline으로 변경시, 
			margin : auto는 적용되지 않고, 또한 가운데 정렬 방법이 쉽지 않음  */
			display: inline-block;
			
			box-sizing: border-box;
		}
		
		hr {
			/* 수평선 태그의 선을 숨김 처리하는 속성 */
			visibility: hidden;
		}

		#small {
			background-color: yellow;

			/* 시계 방향으로 적용 */
			/* border-style: solid dotted double ridge; */

			border-width: 2px;
			padding: 10px;
		}

		#large {
			background-color: purple;

			/* 시계 방향으로 적용 */
			/* border-color: red blue gray yellow; */

			/* 상하, 좌우 적용 */
			/* border-width: 5px 10px; */

			border-width: 5px;
			padding: 40px;
		}
	</style>

</head>

<body>

	<div id="small"></div> <br>
	<!-- <hr> -->
	<div id="large"></div>

</body>

</html>
