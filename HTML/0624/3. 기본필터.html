<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	li {
		margin: 10px;
	}
</style>
</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(document).ready(function(){

	// CSS 적용시 'font-weight' (케바케이스?)와 'fontWeight' 카멜 표기법 둘 다 사용가능

	// first,last,eq,lt,gt필터는 메소드로 대체 사용 권장

	// 아래 방식으로 사용 권장됨
	$('li:first, li:last').css('background-color', 'yellow');
	// $('li').first().css('background','green').css('text-align','right'); // 오른쪽 정렬
	 
	// index 4번째인 것 지정
	// 아래 방식으로 사용 권장됨
	$('li:eq(4)').css('font-style', 'italic');
	$('li').eq(4).css('color', 'red');

	// 지정된 영역을 제외하고 lt(4) 미만의 영역 반환, gt(4) 초과의 영역 반환
	// index로 지정된 영역은 포함하지 않음
	// slice() 라는 메소드로 대체됨
	$('li:lt(4)').css('color', 'green');
	$('li:gt(4)').css('color', 'pink');

	// :lt, :gt 필터는  slice()로 대체
	// slice(start, end미포함/생략시 끝까지 적용)
	// slice(0,4) index 4는 영역에 포함되지 않음
	$('li').slice(0,4).css('color', 'blue').css('font-weight','bold');
	$('li').slice(5).css('color', 'brown').css('textDecoration','underline');
	
	// odd : 홀수 영역
	$('li:odd').css('border-style','inset');
	// even : 짝수 영역
	$('li:even').css('border-style','dashed');
	// not : li 내부에 .not(class=not)이 아닌 영역을 지정
	$('li:not(.not)').css('textDecoration','line-through');
});
</script>
<body>
  <h4>기본필터</h4>
  <ul>
    <li>:first</li>
    <li>:last</li>
    <li>:eq(index)</li>
    <li>:gt(index)</li>
    <li>:lt(index)</li>
    <li class="not">:even</li>
    <li class="not">:odd</li>
    <li class="not">:not(select)</li>
  </ul>
</body>
</html>
