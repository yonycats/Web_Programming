<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
  // 'jQuery'글자가 포함된 span 요소
  $('span:contains(jQuery)').css('color','blue');

  // 'jQuery'글자가 포함되지 않은 span 요소
  $('span:not(:contains(jQuery))').css('color','red');

  // span이 있는 div 요소
  $('div:has(span)').css('border','4px ridge green').css('padding','10px');

  // 내부에 아무것도 없는 빈 요소
  // 내용을 넣어주면 스타일 적용이 풀림
  $(':empty').css('border', '2px dotted red').css('padding','20px');
  $(':empty').css({'border':'2px dotted gold','padding':'20px'});

  // 자식이 있는(=부모인) p
  $('p:parent').css('text-shadow','2px 2px 4px purple');

});
</script>
</head>
<body>
  <h4>내용필터 : contains(text 해당) - ~가 포함된 요소, :has(selector 요소 선택) - ~을 가지고 있는 요소</h4>
  <h4>내용필터 : :empty - 내부에 아무것도 없는 빈 요소, :parent - 자식이 있는 요소</h4>
  <div>
    <div></div>
    <div>1</div>
    <div>헬로~~<span>오늘도 즐겁게</span></div>
    <p>Hello jQuery!!<span>Thanks, jQuery!</span></p>
    <div>jQuery!!!!</div>
    <span>쉬운 제이쿼리</span><br>
    <p></p>
    <div><span>span 있음</span></div>
  </div>
</body>
</html>
