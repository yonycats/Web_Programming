<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>
<body>

<!-- 과제 금일 switch문 문제 if문으로 변경하기 -->
<a href="javascript:f_grade()">등급확인</a>
<div id="result"><span id="result2"></span></div>

    
<script>
    
function f_grade() {
    
    let v_score = prompt("점수를 입력하세요", "100점 만점");

    if ( isNaN(v_score) ) return;

    console.log( parseInt(v_score) );

    let v_disp = document.querySelector('#result');

    if ( v_score<=100 && v_score>=90 ) {
        v_disp.innerText += ('A등급');
    } else if ( v_score<90 && v_score>=80 ) {
        v_disp.innerText += ('B등급');
    } else if ( v_score<80 && v_score>=70 ) {
        v_disp.innerText += ('C등급');
    } else if ( v_score<70 && v_score>=60 ) {
        v_disp.innerText += ('D등급');
    } else if ( v_score<60 && v_score>=0 ) {
        v_disp.innerText += ('F등급');
    } else {
        v_disp.innerText += ('잘못된 점수입니다.');
    }

}

</script> 

</body>
</html>
