<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>
div {
  border: 2px solid black;
  position: relative;
  left: 20px;
}
#gmom {
  width: 200px;
  height: 200px;
  background-color: brown;
}
#mom {
  width: 150px;
  height: 150px;
  background-color: gold;
}
#na {
  width: 100px;
  height: 100px;
  background-color: greenyellow;
}
</style>
</head>
<body>
  <h4>preventDefault() - 이벤트의 기능을 막음</h4>  

  <a href="../images/ala.jpg">이미지보기</a>
  <a href="../images/lion.jpg" download="사자크앙">이미지 다운로드</a>
  
  <form action="404.html">
    <!--
      form내부의 button요소는 자체적으로 전송(submit)기능을 갖지만
      type=button 속성 추가시 기능없는 버튼으로 변화
      <button type="button">폼내부</button>
    -->
    <button>폼내부</button>
  </form>
  <button>폼외부</button>
  
<script>

  let v_btn = document.querySelector('button');
  v_btn.onclick = function(e){
    e.preventDefault(); //이벤트 중지하여 기능(전송)을 실행못하게 함
  }
  
  document.querySelector('a').addEventListener('click',function(event){
    event.preventDefault(); //이벤트 기능 중지하여 그 대상이 기능을 실행하지 못하게 함
  });

  // document.querySelectorAll('a')[0].addEventListener('click',function(event){
  //   event.preventDefault(); //이벤트 기능 중지하여 그 대상이 기능(링크)를 실행하지 못하게 함
  // });

  document.querySelectorAll('a')[1].addEventListener('click',function(event){
    event.preventDefault(); //이벤트 기능 중지하여 그 대상이 기능(다운로드)를 실행하지 못하게 함
  });
</script>

  <hr>
  <h4>stopPropagation() - 이벤트 버블링 막음</h4>
  <!-- 버블링: 이벤트 발생시 대상요소의 부모영역까지 이벤트가 실행되는 현상 -->
  
  <div id="gmom">할맘
    <div id="mom">맘
      <div id="na">나</div>
    </div>
  </div>
  
<script>
  document.querySelector('#gmom').onclick = function(e){
    this.style.border= '8px dotted lime';
  }
  document.querySelector('#mom').onclick = function(e){
    this.style.border = '5px inset white';
  }
  document.querySelector('#na').onclick = function(e){
    this.style.borderColor= 'hotpink';
    e.stopPropagation(); //버블링 중지
  }
  
</script>
</body>
</html>
