<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
<style>
div {
  width: 70%;
  height: 70vh;
  border-style: solid;
  display: inline-block;
}
</style>
</head>
<body>
  <div></div>
  
<script>
  // 마우스 좌중우 클릭 정보는 mousedown이벤트가 제공해준다(클릭이벤트는 좌클릭정보만 줌)
  document.querySelector('div').addEventListener('mousedown',function(e){
  // document.querySelector('div').addEventListener('click',function(e){
    console.log(e.button, " | ", e.which);
    
    //좌클릭시 div영역의 외부 앞에 정보 출력하기
    if(e.button == 0){ 
      this.insertAdjacentHTML('beforebegin',"<mark>left..</mark>");
      // insertBefore(!node만 대상!)이므로 DOMString요소 표현 불가
      
    //중클릭시 div영역의 내부 앞/뒤에 정보 출력하기
    }else if(e.button == 1){ 
      this.innerHTML += "<mark>가운데 클릭했슈</mark>";

    //우클릭시 div영역의 외부 뒤에 정보 출력하기
    }else{
      this.insertAdjacentHTML("afterend","<mark>오른쪽..</mark>");
      // this.outerHTML += "<mark>right..</mark>"; //현재 코드는 정적요소를 동적으로 변경 주의
    }
  });

  // document.querySelector('div').addEventListener('contextmenu',function(e){
  document.querySelector('div').oncontextmenu = function(e){
    e.preventDefault(); //이벤트를 중지시켜 기능(contextmenu..)을 표현하지 못하게 함
  }
  // });
  
  
  
  
  
</script>
  
</body>
</html>
