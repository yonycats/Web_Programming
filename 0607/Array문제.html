<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <h4>
      이름을 계속 입력받고 배열에 저장하다가<br>
      (공백 또는 null일때 )출력하기
    </h4>
    <input type="button" value="이름 출력">
    <div></div>

  <script>

    document.querySelector('input').addEventListener('click',function(){
      
      let nm_arr = []; 
      
      // for(;;){}
      while(!0){

        let v_name = prompt("이름을 입력하슈");
        //빠져나갈 조건
        if(v_name == null || v_name == " ") break;

        if(v_name.trim().length != 0){

          //이름을 저장
          nm_arr.push(v_name);
        }
      }
      document.querySelector('div').innerText = nm_arr;  
      
    });


    //2번 문제 -> indexOf() 의 -1반환 특성을 이용해서 중복되지 않는 값 출력 예제 
    
    
  </script>
    
</body>
</html>
