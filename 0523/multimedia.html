<head>

    <title>Document</title>

<body>

    <audio src="../multimedia/Shining Road.ogg" controls></audio>

    <!-- HTML5에서 공식적으로 지원하는 오디오 형식 : mp3, wav, ogg -->
    <!-- HTML5에서 공식적으로 지원하는 비디오 형식 : mp4, wevM, ogv -->

    <source src="../multimedia/Shining Road.ogg">
    <source src="../multimedia/Shining Road.mp3">

    <!-- 개인 컴퓨터에서 자동 재생에 대한 허용을 조정할 수 있음 -->

        <source src="../multimedia/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mp4"> 
        <source src="../multimedia/백예린𝐈𝐦𝐧𝐲𝐨𝐚.mkv"> 
    </video>
