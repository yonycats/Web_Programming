<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

        /* 
        블록요소 : 한 줄을 모두 차지(너비 100%)
        크기 지정 가능 (너비와 높이)
        상하좌우 여백 모두 사용 가능
        레이아웃 용도로 많이 활용된다 
        */
        div {
            border-style: solid;
            border-width: 4px;
            border-color: rgb(0, 81, 255);

            /* 높이, 너비는 (기본적으로는) 컨텐츠를 대상으로 적용되는 값 */
            width: 50%;
            height: 140px;

            /* 많이 쓰는 속성으로 축약
            style은 필수, 나머지는 생략시 기본값으로 들어감 */
            /* border: 1px solid black; */

            /* 바깥여백 - margin / 안쪽여백 - padding */
            padding: 10px;
            margin: 120px;
        }
        /* 
        인라인 요소 : 일정한 영역만을 차지
        크기 지정 불가
        안쪽 여백만 모두 사용가능
        바깥 여백은 좌우만 사용가능
        해당 요소와 그 내부 텍스트에 스타일을 적용하는 용도로 많이 사용
        */
        span {
            background-color: rgb(192, 255, 234);
            
            /* 인라인 요소에 블록 요소를 추가하여 여백을 자유롭게 활용할 수 있도록 할 수 있음 */
            /* display: block; */

            width: 300px;
            height: 50px;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        div요소는 순수한 컨테이버로서 특별한 기능은 없다 <br>
        다른 <span>요소들을 묶어 그룹화</span> 시킨 후  <br>
        class 속성이나 id속성으로 접근하여 <br>
        꾸미기 쉽게 돕는 역할을 한다
    </div>
    
</body>
</html>
