<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div {
            border-style: solid;
            width: 50%;

            /* 블록 밖으로 벗어난 텍스트를 블록 안으로 넣어주는 효과, 띄어쓰기가 없는 것만 가능 */
            /* word-wrap: break-word; */

            /* 문자 기준 줄바꿈은 모든 문자를 대상으로 쪼개어 배치하기 때문에
            띄어쓰기가 되지 않은 컨텐츠도 영역 안 배치가 자연스러움

            단어 기준 줄바꿈은 단어를 기준으로 배치하므로
            띄어쓰기가 되지 않은 컨텐츠를 한 단어로 인식하여 줄바꿈 처리가 원활하지 못함
            때문에 word-wrap 속성으로 문자 쪼개기가 필요한 것! */
        }
        #en {
            word-break: break-all;
        }
        #ko {
            word-break: keep-all;
        }
    </style>

</head>
<body>

    <!-- CJK 기본값 break-all(문자 기준 줄바꿈) -->
    <div id="ko">
        이것은 쓰레드를 구현하기 위한 템플릿에 해당하는데,
        해당인터페이스의구현체 를만들고Thread객체생성시 에넘겨주면실 행가능하다.
    </div>

    <!-- non-CJK 기본값 keep-all(단어 기준 줄바꿈) -->
    <div id="en">
        Thiscorrespondstoat emplate forimplem entingt hreads,
        Itcanbeexecutedbycreatinganimplementationoftheinterface
        andhandingitoverwhencreatingaThreadobject.
    </div>




    
</body>
</html>
